plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

def mcVersion = "1.8.0"
def buildNumber = "12"

def modVersion = mcVersion + "." + buildNumber
group = "vorquel.mod.similsaxtranstructors" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "SimilsaxTranstructors"
version = modVersion

minecraft {
    version = "1.8-11.14.4.1563"
	replace("@MOD_VERSION@", modVersion)
    mappings = "stable_17"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "modVersion", modVersion
    inputs.property "mcVersion", mcVersion

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace modVersion and mcversion
        expand 'modVersion':modVersion, 'mcVersion':mcVersion
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
